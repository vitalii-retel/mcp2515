<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=800, initial-scale=1">
        <title>CAN - MCP2515</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body>
    <div class="buttons">
        <select class="speed">
            <option value="0">CAN_4K096BPS</option>
            <option value="1">CAN_5KBPS</option>
            <option value="2">CAN_10KBPS</option>
            <option value="3">CAN_20KBPS</option>
            <option value="4">CAN_31K25BPS</option>
            <option value="5">CAN_33K3BPS</option>
            <option value="6">CAN_40KBPS</option>
            <option value="7">CAN_50KBPS</option>
            <option value="8">CAN_80KBPS</option>
            <option value="9">CAN_100KBPS</option>
            <option value="10">CAN_125KBPS</option>
            <option value="11">CAN_200KBPS</option>
            <option value="12">CAN_250KBPS</option>
            <option value="13">CAN_500KBPS</option>
            <option value="14" selected>CAN_1000KBPS</option>
        </select>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <div class="request-flag"></div>
    </div>
    <div class="table">
        <div class="item" data-template>
            <div class="type"></div>
            <div class="id"></div>
            <div class="data-table">
                <div class="data-item" data-template>
                    <pre class="numbers"></pre>
                    <div class="characters"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="scripts.js"></script>
</body>
</html>
